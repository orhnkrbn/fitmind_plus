name: fitmind_plus_ultra_22
description: "FitMind+ — Professional fitness & motivation app base"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management (Riverpod ailesi - aynı versiyon!)
  hooks_riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.21.0
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Networking & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  http: ^1.2.0
  
  # Data & Storage
  shared_preferences: ^2.3.3
  flutter_dotenv: ^5.2.1
  
  # Code Generation Support
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # Firebase (güncel ve uyumlu versiyonlar)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  
  # UI & Media
  google_fonts: ^6.2.1
  image_picker: ^1.2.0
  fl_chart: ^0.69.2
  audioplayers: ^6.1.0
  cupertino_icons: ^1.0.8
  
  # ML & AI
  tflite_flutter: ^0.11.0
  
  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/ml/food.tflite
    - assets/images/
    - assets/icons/
    - assets/json/
